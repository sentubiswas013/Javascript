<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Welcome to our site</title>
<script src="js/jquery.min.js"></script>

<style>
.arrow{
  width: 30px;
  height: 30px;
  position: absolute;
  top: 35px;
  z-index: 999;
  display: block;
  background: #2a2a2a;
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  cursor: pointer;
  text-align: center;
  line-height: 30px;
}
.left{ left: 0px; }
.right{ right: 0px; }

#slider {
  padding: 0px;
  margin: 0px auto;
  width: 160px;
  height: 100px;
  border: 1px solid red;
  position: relative;
}
#slider ul {
  padding: 0px;
  margin: 0px auto;
  width: 100px;
  list-style-type: none;
}
#slider ul li {
  position: absolute;
  display: block;
  margin: 0;
  padding: 0;
  width: 100px;
  height: 100px;
  text-align: center;
  line-height: 100px;
  background: #fff;
  display: none;
}

</style>

<script>
   

</script>

</head>
<body>

    
<div id="slider">
   <a href="#" onclick="fnMoveLeft()" class="arrow left"> > </a>
   <a href="#" onclick="fnMoveRight()" class="arrow right"> > </a>
    <ul>
      <li style="display: block;"><img src="images/messi1.jpg" /></li>
      <li><img src="images/messi2.jpg" /></li>
      <li><img src="images/messi3.jpg" /></li>
      <li><img src="images/messi4.jpg" /></li>
      <li><img src="images/messi5.jpg" /></li>
    </ul>  
</div>
<script type="text/javascript">
  var count = 0
  var li = document.querySelectorAll("#slider ul li");
  function fnMoveLeft(){
    if(count > 0){
      count--  
      li[count-1].style.display = "block";    
      li[count].style.display = "none"
    }
  }
  function fnMoveRight(){
    if(count == 0){
      li[count].style.display = "block";
      count++
    }else if(count > 0 && count <= li.length - 1){
      li[count].style.display = "block"
      li[count-1].style.display = "none";
      count++    
    }
  }
</script>

</body>
