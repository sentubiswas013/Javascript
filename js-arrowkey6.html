<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Welcome</title>

    <style>
      body {
        padding: 0px;
		margin: 0px;
      }
	  ul, ul li{
		padding: 0px;
		margin: 0px;
		list-style-type: none;
	  }
	  .screenList div.focus, .active{
		background: #f00;
	  }
    </style>
  </head>

  <body>    
	<!--div> <img src="QuickReply01.png" /> </div>
	<div> <img src="QuickReply02.png" /> </div>
	<div> <img src="QuickReply03.png" /> </div>
	<div> <img src="QuickReply04.png" /> </div-->	
	<ul class="screenList">
		<div class="searchDiv"> Menu 1 </div>
		<div class="searchDiv"> Menu 2 </div>
		<div class="searchDiv"> Menu 3 </div>
		<div class="searchDiv"> Menu 4 </div>
		<div class="searchDiv"> Menu 5 </div>
	</ul>
	<script type="text/javascript">
		document.addEventListener("keydown", this.keydownHandler);
		var count = 0;

		function keydownHandler(e){
			//console.log(e);
			var div = document.querySelectorAll(".searchDiv");
			var activeDiv = document.querySelectorAll(".active");
			var divTotal = div.length;
			console.log(divTotal);
			debugger
			if(e.key === "ArrowDown"){
				debugger
			if(count === 0 || activeDiv == "active"){
					div[count].className = "searchDiv active";
					count ++;
				}else if(count > 0){
					div[count-1].className = "searchDiv";
					div[count].className = "searchDiv active";
					count ++;
					if(count> divTotal-1){
						count = divTotal-1;
					}
				}				
			}else if(e.key === "ArrowUp"){
				if(count > 0){
					div[count-1].className = "searchDiv active";
					div[count].className = "searchDiv";
					count --;
					if(count < -1){
						count = 0;
					}
				}
			}	
		}

	</script>
  </body>
</html>
