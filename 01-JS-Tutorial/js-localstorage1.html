<!DOCTYPE html>
<html>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Welcome </title>
   <!--link href="css/bootstrap.min.css" /-->	
   <link href="css/style.css" />
   <body>      
	
	<div class="container">
		<form class="form-horizontal">
		  <div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default" onclick="setData()">Submit</button>
			  <button type="submit" class="btn btn-default" onclick="getData()">Get</button>
			  <button type="submit" class="btn btn-default" onclick="resetData()">Reset</button>
			</div>
		  </div>
		</form>
		<table cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td id="txtEmail"> </td>
				<td id="txtPassword">  </td>
			</tr>
		</table>
	</div>
	
	
	<script>
		function setData(){
			//alert("setData");
			var tempArray = [];
			var valueEmail = document.getElementById("inputEmail").value;
			var valuePassword = document.getElementById("inputPassword").value;
			console.log(valueEmail +"---"+valuePassword);
			
			//localStorage.setItem("Email", valueEmail);
			//localStorage.setItem("Password", valuePassword);
			tempArray.push({
				Email : valueEmail,
				Password : valuePassword
			});
			localStorage.setItem("Email", JSON.stringify(tempArray));
			getData();
		}
		function resetData(){
			console.log("resetData");
			document.getElementById("inputEmail").innerText = "";
			document.getElementById("inputPassword").innerText = "";
		}
		function getData(){
			//console.log("getData");
			var vaGetdata = JSON.parse(localStorage.getItem("Email"));
			console.log(vaGetdata);
			document.getElementById("txtEmail").innerText = vaGetdata[0].Email;
			document.getElementById("txtPassword").innerHTML = vaGetdata[0].Password;
		}
	</script>
		
	
   </body>
</html>
