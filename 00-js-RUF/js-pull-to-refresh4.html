<button class="show_button btn btn-blue">Show more</button>
<button class="hide_button btn btn-blue">Show less</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {

    size_li = $(".imgLinks li").length;
    x = 10;
    $('.imgLinks li:lt(' + x + ')').show();
    $('.show_button').click(function () {
        x = (x + 10 <= size_li) ? x + 10 : size_li;
        $('.imgLinks li:lt(' + x + ')').show();
        $('.hide_button').show();
        if (x == size_li) {
            $('.show_button').hide();
        }
    });
    $('.hide_button').click(function () {
        x = (x - 10 < 0) ? 10 : x - 10;
        $('.imgLinks li').not(':lt(' + x + ')').hide();
        $('.show_button').show();
        $('.hide_button').show();
        if (x == 10) {
            $('.hide_button').hide();
        }
    });


});
</script>
