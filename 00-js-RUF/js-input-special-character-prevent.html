<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function blockSpecialChar(e) {
            var k = e.keyCode;
            return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8   || (k >= 48 && k <= 57));
        }
    </script>
</head>
<body>
    <form>
      <input type="text" name="name"  onkeypress="return blockSpecialChar(event)"/>
    </form>
</body>
</html>
