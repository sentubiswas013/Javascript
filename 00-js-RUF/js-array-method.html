<script type="text/javascript">


var hege = ["Cecilie", "Lone"];
var stale = ["Emil", "Tobias", "Linus"];

var children = hege.concat(stale);
console.log(children); // ["Cecilie", "Lone", "Emil", "Tobias", "Linus"]

var fruits = ["Banana", "Orange", "Apple", "Mango"];

var fruits = ["Banana", "Orange", "Apple", "Mango"];

var ages = [11,18,16,33,50];
function checkAdult(age){
    if(age>=18)
    return age;    
}
console.log(ages.every(checkAdult)) // Output: false

var numbers = [4, 9, 16, 25]
function checkNUmber(num){
  if(num>=9)
    return num
}
console.log(numbers.some(checkNUmber)) // output: true

var myAge = [11,18,16,33,50];
function checkAdult(age){
  if (age>= 33) {
    return age
  }
}
console.log(myAge.findIndex(checkAdult)); // Output: 3

var busNumber = [11,18,16,33,50];
function checkAdult(age){
  if(age >= 33)
    return age
}
console.log(busNumber.filter(checkAdult)) // Output: [33, 50]

var carNumber = [11,18,16,33,50];
function checkAdult(age){
  if(age >= 18)
    return age
}
console.log(carNumber.find(checkAdult)) // Output: 18

}
console.log(cabNumbers.reduce(totalVal)) // 54
