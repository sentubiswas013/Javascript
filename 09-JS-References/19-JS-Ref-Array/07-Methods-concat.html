<!DOCTYPE html>
<html>
<header>
	<title>Welcome</title>
</header>
<body>

<p>
The concat() method is used to merge two or more arrays. This method does not change the existing arrays, but instead returns a new array.

</p>
<script>
var array1 = ['a', 'b', 'c'];
var array2 = ['d', 'e', 'f'];

console.log(array1.concat(array2));
// expected output: Array ["a", "b", "c", "d", "e", "f"]
</script>

</body>
</html>
