<!DOCTYPE html>
<html>
<header>
	<title>Welcome</title>
</header>
<body>

<p>
	The Array.isArray() function determines whether the passed value is an Array.
</p>
<script>
console.log(Array.from('foo'));
// expected output: Array ["f", "o", "o"]

console.log(Array.from([1, 2, 3], x => x + x));
// expected output: Array [2, 4, 6]
</script>

</body>
