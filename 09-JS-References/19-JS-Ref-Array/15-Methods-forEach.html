<!DOCTYPE html>
<html>
<header>
	<title>Welcome</title>
</header>
<body>

<p>
The forEach() method executes a provided function once for each array element.

</p>
<script>
const arr = ['a', 'b', 'c'];

arr.forEach(function(element) {
    console.log(element);
});

// a
// b
// c
</script>

</body>
</html>
