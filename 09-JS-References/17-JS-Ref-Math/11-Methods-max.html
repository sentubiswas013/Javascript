<!DOCTYPE html>
<html>
<header>
	<title>Welcome</title>
</header>
<body>

<p>
	The Math.max() function returns the largest of zero or more numbers.
</p>
<script>

console.log(Math.max(1, 3, 2));
// expected output: 3

console.log(Math.max(-1, -3, -2));
// expected output: -1

var array1 = [1, 3, 2];

console.log(Math.max(...array1));
// expected output: 3
</script>

</body>
</html>
