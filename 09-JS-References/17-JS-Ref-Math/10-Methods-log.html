<p>
	The Math.log() function returns the natural logarithm (base e) of a number, that is
</p>
<script>

function getBaseLog(x, y) {
  return Math.log(y) / Math.log(x);
}

// 2 x 2 x 2 = 8
console.log(getBaseLog(2, 8));
// expected output: 3

// 5 x 5 x 5 x 5 = 625
console.log(getBaseLog(5, 625));
// expected output: 4
</script>
