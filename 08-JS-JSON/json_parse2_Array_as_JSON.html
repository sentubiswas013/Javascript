<!DOCTYPE html>
<html>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Welcome </title>
   <!--link href="css/bootstrap.min.css" /-->	
   <link href="css/style.css" />
   <body>      
   
	
	<h2>Content as Array.</h2>
	<p>Content written as an JSON array will be converted into a JavaScript array.</p>

	<p id="demo"></p>

	<script>

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var myArr = JSON.parse(this.responseText);
			document.getElementById("demo").innerHTML = myArr[0];
		}
	};
	xmlhttp.open("GET", "https://www.w3schools.com/js/json_demo_array.txt", true);
	xmlhttp.send();

	</script>

	<p>Take a look at <a href="https://www.w3schools.com/js/json_demo_array.txt" target="_blank">json_demo_array.txt</a></p>

   </body>
</html>
