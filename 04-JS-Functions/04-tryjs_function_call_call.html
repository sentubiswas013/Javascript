<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Welcome</title>
	<style type="text/css">
		body{
			font-size: normal 14px/21px arial;
		}
	</style>
</head>
<body> 
<body>

<p id="demo"></p>

<script>
var person = {
    firstName:"John",
    lastName: "Doe",
    fullName: function() {
        return this.firstName + " " + this.lastName;
    }
}
var myObject = {
    firstName:"Mary",
    lastName: "Doe",
}
x = person.fullName.call(myObject); 
document.getElementById("demo").innerHTML = x; 
</script>

</body>
</html>
