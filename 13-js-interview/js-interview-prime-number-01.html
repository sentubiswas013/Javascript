<!DOCTYPE html>

   <body>

  <script type="text/javascript">  
	// As simple as possible:
	function isPrime(num) {
	  for(var i = 2; i < num; i++)
		if(num % i === 0) return false;
	  return num !== 1;
	}
	console.log(isPrime(8));
	
	// With the ES6 syntax:
	const isPrime = num => {
	  for(let i = 2; i < num; i++)
		if(num % i === 0) return false;
	  return num !== 1;
	}	
	
	// other way
	const isPrime = num => {
    for(let i = 2, s = Math.sqrt(num); i <= s; i++)
        if(num % i === 0) return false; 
    return num !== 1;
}
	
  </script>

   </body>
</html>
