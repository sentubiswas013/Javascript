   <body>      
	

	<script type="text/javascript">
		var name = "India";
		function reverse(num){
			var rev = [];	
			for(var i=num.length; i>=0; i--){		
				//console.log(num[i]);
		        rev.push(num[i]);
			}
			console.log(rev.join(''))
		}
		reverse(name);
		
	</script>
