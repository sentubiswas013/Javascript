<!DOCTYPE html>
<html>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Welcome </title>
   <!--link href="css/bootstrap.min.css" /-->	
   <link href="css/style.css" />
   <body>      
	

	<script type="text/javascript">
		function isPalindrome(test){    
		    for(var i=0;i<test.length/2;i++){
		       if(test[i]===test[test.length-1-i]){ 
		          continue; // As long as the characters from each part match, the FOR loop will go on
		       }else{
		           return false; // When the characters don't match anymore, false is returned and we exit the FOR loop
		       }
		    }		    
		   return true;
		}
		var bestLength=0;
		function isPrime(num){
		    for(var i=2;i<=Math.sqrt(num);i++) {
		        if(num%i == 0){
		            return false;
		        }
		    }
		    return num !== 1;
		}
		function solution(S) {
		     for(var i=0;i<S.length-1;i++){
		        for(var j=i+1;j<=S.length;j++){
		            //console.log(S.substring(i,j));
		            var result = isPalindrome(S.substring(i,j).toLowerCase());
		            if(result==true){
		                bestLength=Math.max(S.substring(i,j).length,bestLength);
		            }
		        } 
		     }
		     //console.log(bestLength);
		     if(bestLength === 0){
		         return "NO";
		     }else if(isPrime(bestLength)){
		         return "YES";
		     }else{
		         return "NO";
		     }
		}

		console.log(solution("Helloooo"))

		
	</script>
	
   </body>
</html>
